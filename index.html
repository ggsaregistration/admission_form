<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration [Onam]</title>
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --header-bg: #36454F; /* Updated header color */
      --secondary: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
      --background: #f8fafc;
      --card-bg: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --border-focus: #2563eb;
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius: 0.5rem;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
      margin: 0;
      padding: 1.5rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow-lg);
      overflow: hidden;
    }

    .header {
      background-color: var(--header-bg); /* Changed from gradient to solid color */
      color: white;
      padding: 2rem;
    }

    .header h1 {
      margin: 0 0 0.5rem;
      font-size: 1.875rem;
      font-weight: 700;
    }

    .header p {
      margin: 0;
      opacity: 0.9;
      font-size: 1rem;
    }

    .form-content {
      padding: 2rem;
    }

    .form-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      padding-bottom: 0.5rem;
      border-bottom: 2px solid var(--border);
      color: var(--text-primary);
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-bottom: 1rem;
    }

    .form-field {
      flex: 1 1 220px;
      min-width: 220px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--text-primary);
    }

    .required {
      color: var(--error);
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
      background-color: var(--card-bg);
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input[type="text"].error,
    input[type="number"].error,
    select.error,
    textarea.error {
      border-color: var(--error);
    }

    .help-text {
      font-size: 0.75rem;
      color: var(--text-secondary);
      margin-top: 0.25rem;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    input[type="radio"] {
      width: 1rem;
      height: 1rem;
      accent-color: var(--primary);
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 1rem;
      background-color: var(--background);
      border-radius: var(--radius);
    }

    input[type="checkbox"] {
      width: 1.25rem;
      height: 1.25rem;
      accent-color: var(--primary);
      margin-top: 0.125rem;
    }

    .divider {
      height: 1px;
      background-color: var(--border);
      margin: 2rem 0;
    }

    .form-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.98);
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
    }

    .btn-secondary {
      background-color: var(--background);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--border);
    }

    .message {
      padding: 1rem;
      border-radius: var(--radius);
      margin-top: 1rem;
      font-size: 0.875rem;
    }

    .message-success {
      background-color: rgba(16, 185, 129, 0.1);
      color: var(--success);
      border: 1px solid rgba(16, 185, 129, 0.2);
    }

    .message-error {
      background-color: rgba(239, 68, 68, 0.1);
      color: var(--error);
      border: 1px solid rgba(239, 68, 68, 0.2);
    }

    .loading {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Terms and conditions link styles */
    .terms-link {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: text-decoration 0.2s;
    }

    .terms-link:hover, .terms-link:focus {
      text-decoration: underline;
      outline: none;
    }

    @media (max-width: 640px) {
      .form-field {
        flex: 1 1 100%;
      }
      
      .form-actions {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>GGSA Student Registration Form</h1>
      <p>Please fill all required fields. Fields marked with <span class="required">*</span> are required.</p>
    </header>
    
    <div class="form-content">
      <form id="regForm" novalidate>
        <section class="form-section">
          <h2 class="section-title">Student Information</h2>
          <div class="form-row">
            <div class="form-field">
              <label for="studentName">Full name <span class="required">*</span></label>
              <input id="studentName" name="studentName" type="text" required placeholder="e.g. Full Name">
            </div>
            <div class="form-field">
              <label for="place">Place to play <span class="required">*</span></label>
              <select id="place" name="place" required>
                <option value="">-- Select --</option>
                <option value="Kannur">Kannur</option>
                <option value="Thalipparamba">Thalipparamba</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="age">Age <span class="required">*</span></label>
              <input id="age" name="age" type="number" min="3" max="25" required placeholder="e.g. 6, 16">
            </div>
            <div class="form-field">
              <label for="className">Class <span class="required">*</span></label>
              <input id="className" name="className" type="text" required placeholder="e.g. 5, 7">
            </div>
            <div class="form-field">
              <label for="school">School <span class="required">*</span></label>
              <input id="school" name="school" type="text" required placeholder="School name">
            </div>
          </div>
        </section>
        
        <div class="divider"></div>
        
        <section class="form-section">
          <h2 class="section-title">Father's Details</h2>
          <div class="form-row">
            <div class="form-field">
              <label for="fatherName">Father's name <span class="required">*</span></label>
              <input id="fatherName" name="fatherName" type="text" placeholder="Full Name">
            </div>
            <div class="form-field">
              <label for="fatherWhats">Father's WhatsApp no. <span class="required">*</span></label>
              <input id="fatherWhats" name="fatherWhats" type="text" inputmode="tel" pattern="\d{8,15}" placeholder="Only digits, 8-15 chars" required>
              <span class="help-text">Digits only (10). Don't add + or spaces.</span>
            </div>
            <div class="form-field">
              <label for="fatherOcc">Father's occupation <span class="required">*</span></label>
              <input id="fatherOcc" name="fatherOcc" type="text" placeholder="Occupation">
            </div>
          </div>
        </section>
        
        <section class="form-section">
          <h2 class="section-title">Mother's Details</h2>
          <div class="form-row">
            <div class="form-field">
              <label for="motherName">Mother's name <span class="required">*</span></label>
              <input id="motherName" name="motherName" type="text" placeholder="Full Name">
            </div>
            <div class="form-field">
              <label for="motherWhats">Mother's WhatsApp no. <span class="required">*</span></label>
              <input id="motherWhats" name="motherWhats" type="text" inputmode="tel" pattern="\d{8,15}" placeholder="Only digits, 8-15 chars" required>
              <span class="help-text">Digits only (8–15). Don't add + or spaces.</span>
            </div>
            <div class="form-field">
              <label for="motherOcc">Mother's occupation <span class="required">*</span></label>
              <input id="motherOcc" name="motherOcc" type="text" placeholder="Occupation">
            </div>
          </div>
        </section>
        
        <div class="divider"></div>
        
        <section class="form-section">
          <h2 class="section-title">Fee Information</h2>
          <div class="form-row">
            <div class="form-field">
              <label>Registration fee paid <span class="required">*</span></label>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="regFeeYes" name="regFeePaid" value="Yes" required>
                  <label for="regFeeYes">Yes</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="regFeeNo" name="regFeePaid" value="No">
                  <label for="regFeeNo">No</label>
                </div>
              </div>
            </div>
            <div class="form-field">
              <label for="feeStructure">Fee structure <span class="required">*</span></label>
              <select id="feeStructure" name="feeStructure" required>
                <option value="">-- Select --</option>
                <option value="Annually">Annually</option>
                <option value="Half-Yearly">Half-Yearly</option>
                <option value="Quarterly">Quarterly</option>
              </select>
            </div>
            <div class="form-field">
              <label>Fee paid <span class="required">*</span></label>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="feePaidYes" name="feePaid" value="Yes" required>
                  <label for="feePaidYes">Yes</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="feePaidNo" name="feePaid" value="No">
                  <label for="feePaidNo">No</label>
                </div>
              </div>
            </div>
          </div>
        </section>
        
        <div class="checkbox-group">
          <input type="checkbox" id="declaration" name="declaration" required>
          <label for="declaration">
            I DECLARE THAT the information provided above is true and accurate **. 
            I have read and agree to the 
            <a href="https://sites.google.com/view/ggsa-terms-conditions?usp=sharing" target="_blank" class="terms-link">Terms and Conditions</a>. 
            <span class="required">  [Please send a Student Photo and the Payment Screenshot to +91 7994451210]*</span>
	    
          </label>
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary" id="submitBtn">Submit Registration</button>
          <button type="button" class="btn-secondary" id="clearBtn">Clear Form</button>
        </div>
        
        <div id="messageArea" aria-live="polite"></div>
      </form>
    </div>
  </div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxvyRRQfG6mU6q90ErFhLCPrD7bSPA6ljOsvBnM2GS6zma0uqtRereJb5nxuNSkuA5O/exec";
    
    // Clear form
    document.getElementById('clearBtn').addEventListener('click', () => {
      if (!confirm('Are you sure you want to clear the form? All entered data will be lost.')) return;
      document.getElementById('regForm').reset();
      document.getElementById('messageArea').innerHTML = '';
      clearFieldErrors();
    });
    
    // Validate and submit form
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Clear previous errors
      clearFieldErrors();
      
      // Validate required fields
      const requiredFields = document.querySelectorAll('#regForm [required]');
      let isValid = true;
      
      requiredFields.forEach(field => {
        if (!field.value.trim() || (field.type === 'radio' && !document.querySelector(`input[name="${field.name}"]:checked`))) {
          isValid = false;
          if (field.type !== 'radio') {
            field.classList.add('error');
          }
        }
      });
      
      if (!isValid) {
        showMessage('Please fill in all required fields.', true);
        return;
      }
      
      // Validate WhatsApp numbers
      const phoneFields = ['fatherWhats', 'motherWhats'];
      for (const id of phoneFields) {
        const el = document.getElementById(id);
        if (!/^[0-9]{8,15}$/.test(el.value.trim())) {
          el.classList.add('error');
          el.focus();
          showMessage('Please enter a valid WhatsApp number (8–15 digits) for ' + el.previousElementSibling.textContent, true);
          return;
        }
      }
      
      // Validate age
      const ageField = document.getElementById('age');
      const age = parseInt(ageField.value);
      if (isNaN(age) || age < 3 || age > 25) {
        ageField.classList.add('error');
        ageField.focus();
        showMessage('Please enter a valid age between 3 and 25.', true);
        return;
      }
      
      // Check declaration
      if (!document.getElementById('declaration').checked) {
        showMessage('You must agree to the declaration and terms and conditions before submitting.', true);
        return;
      }
      
      // Show loading state
      const submitBtn = document.getElementById('submitBtn');
      const originalText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="loading"></span> Submitting...';
      submitBtn.disabled = true;
      
      try {
        // Send form data to Google Apps Script
        const formData = new FormData(document.getElementById('regForm'));
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          body: formData,
        });
        
        const result = await response.text();
        
        // Show success message
        showMessage('Registration submitted successfully!', false);
        
        // Show detailed success message
        const successMessage = document.createElement('div');
        successMessage.className = 'message message-success';
        successMessage.innerHTML = `
          <strong>Thank you!</strong> Your registration has been received.
          <br>Our team will contact you shortly. We wish you a successful career in Cricket and in Life. GGCA Team.
        `;
        
        const messageArea = document.getElementById('messageArea');
        messageArea.innerHTML = '';
        messageArea.appendChild(successMessage);
        
        console.log("Server response:", result);
        
        // Reset form after successful submission
        document.getElementById('regForm').reset();
      } catch (error) {
        showMessage('Error submitting registration. Please try again.', true);
        console.error("Error:", error);
      } finally {
        // Reset button state
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
      }
    });
    
    // Helper functions
    function showMessage(msg, isError) {
      const messageArea = document.getElementById('messageArea');
      messageArea.innerHTML = `
        <div class="message ${isError ? 'message-error' : 'message-success'}">
          ${msg}
        </div>
      `;
    }
    
    function clearFieldErrors() {
      const errorFields = document.querySelectorAll('.error');
      errorFields.forEach(field => field.classList.remove('error'));
    }
    
    // Remove error class when user starts typing
    document.querySelectorAll('input, select').forEach(field => {
      field.addEventListener('input', () => {
        if (field.classList.contains('error')) {
          field.classList.remove('error');
        }
      });
    });
    
    // Focus on first field when page loads
    window.addEventListener('load', () => {
      document.getElementById('studentName').focus();
    });
  </script>
</body>
</html>
